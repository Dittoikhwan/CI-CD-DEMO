name: CI/CD Node.js

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm install
      - run: npm run lint
      - run: npm test

      - name: Cek versi Node.js
        run: node -v


      - name: Run Tests
        run: npm test
